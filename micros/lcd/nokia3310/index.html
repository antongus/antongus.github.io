<h1>Дисплей от Nokia 3310</h1>
<p>Подключение дисплея от сотового телефона Nokia 3310 к микроконтроллеру AtTiny2313.
<hr>

<h2>Описание</h2>

<p>Графический дисплей от телефона Nokia 3310 достаточно распространён, дёшев и имеет весьма простой
интерфейс. Поэтому он часто используется в любительских проектах. При использовании шрифта 5x7 точек получается 
6 строчек по 14 символов, что значительно приятнее обычных 2x8 или 2x16. Плюс к тому, можно рисовать
произвольные символы и любую графику. Например, так:

<p class="image"><img src="n3310-real-project.jpg" alt="Пример реального применения">

<h2>Про дисплей</h2>

<p>Дисплей графический, монохромный, 48x84 точек; интерфейс - последовательный, однонаправленный; контроллер &mdash; pcd8544.pdf (<a href=http://www.nxp.com/acrobat_download/datasheets/PCD8544_1.pdf>datasheet</a>).

<h2>Схема</h2>

<p>Схема минимальная, AtTiny2313, дисплей и конденсатор. Питание - 2.7..3.3 вольт. При питании от
5 вольт придётся делать отдельный стабилизатор на 3.3 вольта для питания дисплея и согласовывать логические уровни.
Хотя в сети и встречаются упоминания о нормальной работе дисплея от 5 вольт, мне всё же кажется, что
надо соблюдать рекомендации производителя.

<p class="image"><img src="nokia3310-sch.gif" alt="Схема">

<p>Выбор ножек контроллера произволен, можно использовать другие. В этом случае придётся изменить описание ножек
в файле <code>nokia3310.c</code>

<h2>Программа</h2>

<p>Программа написана под avr-gcc. Исходники подробно прокомментированы, всё должно быть понятно.
<p>Конечно, Tiny2313 не самый подходящий контроллер для вывода графики, тестовая программа занимает
практически весь объём программной памяти. Но, если нет нужды выводить все буквы алфавита, или если не надо
выводить крупные буквы, то размер программы можно изрядно подсократить, и тогда появится возможность
добавить функциональности.
