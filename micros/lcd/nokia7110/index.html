<h1>Дисплей от Nokia 7110</h1>
<p>Подключение дисплея от сотового телефона Nokia 7110 к микроконтроллеру AtMega32.
<hr>

<h2>Описание</h2>

<p>Дисплей от Nokia 7110 я купил достаточно случайно, прельстили его цена (он вроде бы стоил даже дешевле дисплея от 3310),
размеры (визуально - раза в полтора больше) и наличие встроенной подсветки. Недавно, копаясь в закромах,
наткнулся на него, &mdash; и решил-таки с ним разобраться.

<h2>Про дисплей</h2>

<p>Дисплей графический, монохромный, 96x65 точек; интерфейс - последовательный, однонаправленный; контроллер &mdash; sed1565 (<a href=http://serdisplib.sourceforge.net/ser/doc/sed1565.pdf>datasheet</a>).
<p>На гибкой плате присутствуют 4 зелёных светодиода подсветки, какая-то кнопка и концентрические круги - контакты под динамик:
<p class="image"><img src="nokia7110-display.jpg" alt="Дисплейчик">

<p>Там был какой-то разъём, я его отпаял и подпаялся проводками:

<p class="image"><img src="wires-01.jpg" alt="Проводки">
