<h1>Светофор. Детская игрушка.</h1>
<hr>

<h2>Описание</h2>

<p>Я сделал этот светофор для своего сынишки, он сидел рядом и деятельно помогал. Получилось замечательное общение,
и полезная игрушка. Так сказать, &laquo;конструкция выходного дня&raquo;. 

<h2>Общий вид</h2>

<p>Вот он, светофор:

<p class="image"><img src="svetofor.jpg">

<p>В качестве корпуса использованы 2 кирпичика от детского конструктора, у них как раз 3 цилиндрических
углубления, идеально подошедших под светодиоды диаметром 10мм.

<p>Ножка сделана из куска металлопластиковой трубы, внутри - 2 аккумулятора ААА.

<p>Основание - не помню из чего.

<h2>Схема</h2>

<p>Схему не рисовал, незачем. Процессор - AT89C2051 от Атмел. Кварц маленький на 4 МГц. 
На 3х ногах - 3 светодиода через резисторы к плюсу питания. Цепь сброса отсутствует, конденсаторы на кварце - тоже.
