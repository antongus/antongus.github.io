<h1>Регулятор мощности.</h1>
<hr>

<h2>Описание</h2>

<p>Регулятор мощности предназначен для регулирования мощности:-).  У меня он используется для
паяльника. Есть вариант прошивки для лампочки (там другой алгоритм регулирования).

<h2>Общий вид</h2>

<p>Вот как выглядит готовое устройство:

<p class="image"><img src="device.jpg">

<p>В качестве корпуса использована мыльница. Держалка для паяльника сделана из китайской держалки для паяльника.

<h2>Схема</h2>

<p>Схема состоит из трансформаторного источника питания, процессора(AT89C2051 от Атмел), двузначного семисегментного индикатора,
схемы определения перехода сетевого напряжения через ноль и твердотельного реле.
Тиристор я взял КУ208, но лучше взять импортный.

<p class="image"><a href="power-reg.gif"><img src="power-reg-small.gif"></a>

<h2>Описание работы</h2>

<p>При включении устанавливается мощность в 70%. Нажатие кнопки &laquo;UP&raquo; увеличивает мощность,
нажатие кнопки &laquo;DOWN&raquo; - уменьшает. Одновременное нажатие двух кнопок отключает нагрузку. 
Повторное одновременное нажатие - включает.

<p>Я хотел приделать маленькую EEPROM для запоминания уровня, даже отладил это на макетке, но потом не стал.
