<h1>Драйвер для светодиодов на 300 мА</h1>
<p>Описывается конденсаторный драйвер для светодиодов на ток 300мА.
<hr>

<h2>Почему конденсаторный?</h2>
<p>Для моей <a href="/leds/led-lamp-21w/">светодиодной лампы</a> мне нужен был драйвер. Заказанные на ebay драйверы ехали медленно,
ждать было невтерпёж. С импульсными схемами я на Вы, вот и стал собирать конденсаторный драйвер.
<h2>Схема</h2>
<p>Схему взял <a href="http://www.radiokot.ru/forum/viewtopic.php?p=1642775#p1642775">вот отсюда</a>.
<p>Вот она:
<p><a href="led-driver-350ma.png"><img src="led-driver-350ma-small.png"></a>
<p>Схема эта отличается от обычных наличием защиты от обрыва нагрузки. Без такой защиты электролитические конденсаторы 
могут бабахнуть при обрыве нагрузки.
<p>
