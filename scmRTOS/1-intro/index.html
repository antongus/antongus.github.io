<h1>scmRTOS. Введение</h1>
<p>Эта статья начинает небольшой цикл по операционной системе реального времени 
<a href="http://scmrtos.sourceforge.net/ScmRTOS">scmRTOS</a>.
<hr>

<h2>Экскурс в историю</h2>

<p>Давным-давно, когда компьютеры были большими и медленными, микроконтроллеры - 51ми и PIC-ами, 
а вместо интернета у многих было ФИДО, я почитывал эхо-конференцию <code>fido7.ru.embedded</code>. 
<p>В embedded-области в то время писали в основном на ассемблере, и лишь немногие
смельчаки осваивали Си. На этом фоне очень выделялся человек по имени Harry Zhurov, 
который рьяно доказывал применимость в области программирования микроконтроллеров
языка C++. Мне нравились его аргументы, но всерьёз применять C++ я тогда не решился.
<p>Потом я на некоторое время отошёл от программирования микроконтроллеров, и не следил
за развитием событий. Представьте моё удивление, когда я несколько лет назад натолкнулся 
на операционную систему scmRTOS, написанную человеком со знакомым именем Harry Zhurov, 
и причём именно на C++! Я был обречён:)
<p>В настоящее время я активно применяю scmRTOS в своих проектах на микроконтроллерах 
MSP-430, ARM (LPC21xx и ADUC70xx), и Cortex-M3 (STM32).
<p>Более того, я присоединился к команде разработчиков и стараюсь вносить посильный вклад в развитие ОС.

<h2>Что такое scmRTOS</h2>

<p>(Вкратце, полное описание - на сайте и в документации).

<p>Итак, scmRTOS - это вытесняющая операционная система реального времени.
<p>Вот её отличительные особенности:
<ul>
  <li>Очень быстрая и компактная;
  <li>Способная работать на контроллерах с очень небольшим количеством ОЗУ (от 512 байт);
  <li>Написана на C++;
  <li>
  <li>Бесплатная (MIT-лицензия), что тоже немаловажно.
</ul>
